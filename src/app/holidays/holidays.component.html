<section class="header" [formGroup]="form">
  <mat-form-field class="full-width">
    <mat-label>Showing</mat-label>
    <input
      matInput
      placeholder="Showing"
      [value]="this.dataSource.data.length"
      readonly
    />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Years</mat-label>
    <mat-select formControlName="year">
      @for (year of years; track year) {
      <mat-option [value]="year">{{ year }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-checkbox formControlName="isWeekdays" color="primary"
    >show only weekdays</mat-checkbox
  >
</section>

<section class="table-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" (click)="openDetail(element)">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date : "MMM dd" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef>Day</th>
      <td mat-cell *matCellDef="let element">
        {{ element.day | date : "EEEE" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
